<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
    <title>Kalkulator Segitiga</title>
  </head>
  <body>
    <header>
      <h1>Katiga</h1>
      <hr />
      <p>Selamat Datang di Kalkulator Matematik Segitiga</p>
    </header>
    <main>
      <div class="main-container">
        <div class="container-segitiga">
          <div class="title">Hitung Keliling Segitiga</div>
          <div class="rumus">
            <img
              class="img-rumus"
              src="./assets/keliling.png"
              alt="keliling segitifa"
              class="img"
            />
            <p>K = a + b + c</p>
          </div>
          <div class="form-input">
            <label for="sisi-a">Masukan panjang sisi a :</label>
            <input type="text" id="sisi-a" />
            <label for="sisi-b">Masukan panjang sisi b :</label>
            <input type="text" id="sisi-b" />
            <label for="sisi-c">Masukan panjang sisi c :</label>
            <input type="text" id="sisi-c" />
            <h4>Hasil</h4>
            <div class="form-hasil">
              <input
                type="number"
                class="input-hasil"
                id="hasilKeliling"
                disabled
              />
            </div>
          </div>
          <div class="btn-form">
            <button onclick="hitungKeliling()">hitung</button>
            <button onclick="resetKeliling()">reset</button>
          </div>
        </div>
        <div class="container-keterangan">
          <div class="title">Keterangan</div>
          <div class="content-keterangan">
            <img src="./assets/segitiga.png" alt="segitiga" />
            <div class="keterangan">
              <table>
                <tr>
                  <td>a =</td>
                  <td>alas bawah segitiga</td>
                </tr>
                <tr>
                  <td><i>t</i> =</td>
                  <td>tinggi segitiga</td>
                </tr>
                <tr>
                  <td>s =</td>
                  <td>sisi segitiga</td>
                </tr>
                <tr>
                  <td>K =</td>
                  <td>Keliling segitiga</td>
                </tr>
                <tr>
                  <td>L =</td>
                  <td>Luas segitiga</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="container-segitiga">
          <div class="title">Hitung Keliling Segitiga</div>
          <div class="rumus">
            <img
              class="img-rumus"
              src="./assets/luas.png"
              alt="keliling segitifa"
              class="img"
            />
            <p>L = 1/2 x a x <i>t</i></p>
          </div>
          <div class="form-input">
            <label for="alas">Masukan panjang alas segitiga :</label>
            <input type="text" id="alas" />
            <label for="tinggi">Masukan tinggi segitiga :</label>
            <input type="text" id="tinggi" />
            <h4>Hasil</h4>
            <div class="form-hasil">
              <input type="text" class="input-hasil" id="hasilLuas" disabled />
            </div>
          </div>
          <div class="btn-form">
            <button onclick="hitungLuas()">hitung</button>
            <button onclick="resetLuas()">reset</button>
          </div>
        </div>
      </div>
    </main>
    <footer>Made by Luqmanul Hakim Â© 2023</footer>
  </body>
</html>
